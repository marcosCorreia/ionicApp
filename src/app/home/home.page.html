<ion-header>
  <ion-toolbar>
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Modelos</h1>
  <ion-item>
    <ion-label position="stacked">Digite sua pesquisa aqui:</ion-label>
    <ion-input [(ngModel)]="pesquisa" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="recuperar()" expand="full">Click</ion-button>

  <br>
  {{ resultado }}<br>
  
  <h1>Navegação</h1>
  <ion-button (click)="abrirBotoes()" expand="full">Botões</ion-button>
  <ion-button (click)="abrirLista()" expand="full">Lista</ion-button>
  

</ion-content>
